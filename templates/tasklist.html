{% extends 'base.html' %}

{% block content %}

    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-md-12">
                <div class="banner">
                    <div class="banner-text">
                        <h2>TODO APP</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>Add Task</h4>
                <form method="post" class="p-2 shadow">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="name" class="form-label">Email address</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                  </div>
                  <div class="mb-3">
                      <label for="priority" class="form-label">Email address</label>
                      <input type="text" class="form-control" id="priority" name="priority" placeholder="Priority">
                  </div>
                    <div class="mb-3">
                      <label for="date" class="form-label">Date</label>
                      <input type="date" class="form-control" id="date" name="date" placeholder="Dates">
                  </div>

                  <input type="submit" class="btn btn-primary" value="Submit">
              </form>
            </div>

             <div class="col-md-6">
                 <h2>Added Tasks</h2>
                {% for i in tasks %}
                    <div class="col p-2">
                        <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title">{{ i.name }}</h5>
                                <p class="card-text">{{ i.priority }}</p>
                                <p>{{ i.date }}</p>
                                <a class="btn btn-danger" href="{% url 'deleteTask' i.id %}">Delete</a>
                                <a class="btn btn-success" href="{% url 'update' i.id %}">Edit</a>
                                <a class="btn btn-primary" href="{% url 'detail' i.id %}">Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>


        </div>



<!--    <div class="row">-->
<!--       -->
<!--    </div>-->
</div>

{% endblock %}
