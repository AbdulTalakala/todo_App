{%  extends 'base.html' %}
{% block content %}

     <div class="col p-2">
         <div class="card shadow">
             <div class="card-body">
                 <h5 class="card-title">{{ i.name }}</h5>
                 <p class="card-text">{{ i.priority }}</p>
                 <p>{{ i.date }}</p>
                 <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                 <a class="btn btn-success" href="{% url 'update' i.id %}">Edit</a>
             </div>
         </div>
     </div>

{% endblock %}
